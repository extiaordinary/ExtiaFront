<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Créez un challenge</h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <input
            id="dateOfCreation"
            type="date" formControlName="dateOfCreation" required
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Date de crétion" />
          <label
            for="dateOfCreation"
            class="sr-only"
          ></label
          >
        </div> <br/>
        <div>
          <label for="sport" class="sr-only">Sport</label>
          <input id="sport" name="sport" type="name" autocomplete="sport" formControlName="sport" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Sport">
        </div> <br/>
        <div>
          <label for="description" class="sr-only">Description</label>
          <input id="description" name="description" type="name" autocomplete="description" formControlName="description" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Description">
        </div> <br/>
        <div>
          <label class="sr-only">Tag</label>
          <select class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" formControlName="tag">
            <option>Facile</option>
            <option>Moyen</option>
            <option>Difficile</option>
          </select>
        </div> <br/>

      </div>

      <div>
        <button type="submit" required class="group relative flex w-full justify-center rounded-md border border-transparent bg-orange-500 py-2 px-4 text-sm font-medium text-white hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
          Créer un challenge à proposer
        </button>
      </div>
    </form>
  </div>
</div>

<app-challenge-propose-list [showButton]="false"></app-challenge-propose-list>
