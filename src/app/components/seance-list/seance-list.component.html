<div class="scroll-div tab-height" *ngIf="seances != null">
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let seance of seances">
          <td class="name-table">{{seance.name}}</td>
          <td>{{seance.dateStart}} to {{seance.dateEnd}}</td>
        </tr>
      </tbody>
    </table>
</div>
<div class="tab-height" *ngIf="seances == null">
  <p>Pas de Seances</p>
</div>

<div class="divider"></div>
